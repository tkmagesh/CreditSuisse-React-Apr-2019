<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}

		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 20pt;
			padding-right: 10px;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			//state
			var _data = {
				basic: 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _changeListeners = [];

			this.subscribe = function(listenerFn){
				_changeListeners.push(listenerFn);
			}

			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_changeListeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			};


			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}

		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};


		//UI

		function SalaryCalculator(model){

			var $viewEle = this.$viewEle = $('<div></div>');

			this.render = function(){
				var genHTML = getGeneratedHTML(model.toJSON());
				$viewEle.html(genHTML);
			};

			function getGeneratedHTML(data){
				var _template = `
					<section>
						<div class="field">
							<label for="">Basic :</label>
							<input type="number" name="" id="txtBasic">
						</div>
						<div class="field">
							<label for="">HRA :</label>
							<input type="number" name="" id="txtHra">
						</div>
						<div class="field">
							<label for="">DA :</label>
							<input type="number" name="" id="txtDa">
						</div>
						<div class="field">
							<label for="">Tax :</label>
							<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
						</div>
						<div class="field">
							<input type="button" value="Calculate" id="btnCalculate">
						</div>
						<div class="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">${data.basic}</td>
										<td id="tdHra">${data.hra}</td>
										<td id="tdDa">${data.da}</td>
										<td id="tdTax">${data.tax}</td>
										<td id="tdSalary">${data.salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				`;
				return _template;
			}

			//React to user actions
			$viewEle.on('change', '#txtBasic', function(){	
				model.set('basic', $(this).val().toInt());
			});

			$viewEle.on('change', '#txtHra', function(){	
				model.set('hra', $(this).val().toInt());
			});

			$viewEle.on('change', '#txtDa', function(){	
				model.set('da', $(this).val().toInt());
			});

			$viewEle.on('change', '#rangeTax', function(){	
				model.set('tax', $(this).val().toInt());
			});

			$viewEle.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//React to model changes
			model.subscribe(this.render);
		}

		//bootstrap code
		$(function(){

			var view = new SalaryCalculator(model)
			var view2 = new SalaryCalculator(model)

			view2.$viewEle.appendTo(document.body)
			view.render()
			view2.render()*/
			//model.calculate()

			
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
