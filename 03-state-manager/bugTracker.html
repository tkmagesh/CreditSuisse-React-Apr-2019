<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="state-manager.js"></script>
	<style>
		body{
			margin-left: 50px;
		}
		#root section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding : 10px;
			border : 2px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
		}

	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats ( # of closed bugs / total number of bugs )
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique urls
	</script>
	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				currentState.push(newBug);
			}
			return currentState;
		}

		let bugActionCreators = {
			addNew(newBugName){
				let newBug = { 
					name : newBugName,
					isClosed : false
				};
				let action = { type : 'ADD_NEW', payload : newBug };
				return action;
			}
		}
		
		

		class BugItem extends React.Component{

			onBugNameClick = () => {
				/*this.props.bug.toggle();
				console.log(this.props.bug);*/
			}

			render = () => {
				let { bug } = this.props;
				return(
					<li>
						<span className="bugname" onClick={this.onBugNameClick}>
							{ JSON.stringify(bug) }
						</span>
					</li>
				)
			}
		}

		class BugTracker extends React.Component{

			state = { newBugName : ''};

			onAddNewClick = () => {
				this.props.addNew(this.state.newBugName);
			}
			
			render = () => {
				let {bugs} = this.props,
					bugList = bugs.map((bug, index) => (
						<BugItem bug={bug} key={index} />
					)),
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
				
				return(
					<React.Fragment>
						<section className="stats">
							<span className="closed">{closedCount}</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange={ evt => this.setState({ newBugName : evt.target.value}) }/>
							<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						</section>
						<section className="list">
							<ol>
								{bugList}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</React.Fragment>
				)
			}
		}

		let store = SM.createStore(bugsReducer);

		let bugActionDispatchers = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActionDispatchers} />,
				document.getElementById('root'));
		}
		store.subscribe(renderApp);
		renderApp();

	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
